<!DOCTYPE html>
<html>
<head>
    <title>Lecture Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="3">Lecture Timings</th>
        <tr>
            <th>10:30am-11:30am</th>
            <th>11:30am-12:30am</th>
            <th>1:00am-2:00am</th>
        </tr>
    </tr>
    <tr>
        <td>Monday</td>
        <td>DS</td>
        <td>SE</td>
        <td>WP</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>OS</td>
        <td>CN</td>
        <td>ML</td>
    
    <tr>
        <td>Wednesday</td>
        <td>DS</td>
        <td>WP</td>
        <td>CN</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>OS</td>
        <td>SE</td>
        <td>ML</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td colspan="3">Test day</td>
    </tr>
</table>

</body>
</html>
